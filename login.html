<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <i class="fa-solid fa-leaf fa-2x"></i>
        </div>
        <div class="nav-search">
            <input type="text" placeholder="Search...">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <nav>
            <ul>
                <li><a onclick="location.href='home.html'">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a onclick="location.href='next_pg.html'">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="form-container">
        <div class="name">Sign In form</div>
        <div class="signbutton1">
            <button type="button" onclick="location.href='next_pg.html'">Sign In</button>
            <button type="button" onclick="location.href='next_pg.html'">Sign Up</button>
        </div>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
        </form>
        <div class="login_button">
            <button type="button" onclick="location.href='next_pg.html'">Log In</button>
        </div>
    </div>
</body>
</html>
